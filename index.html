<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="ha-More, the virtual teacher of Hebrew" />

        <!-- IE meta tag, force it to Edge compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!-- BlackBerry meta tags (http://docs.blackberry.com/en/developers/deliverables/6176/HTML_ref_meta_564143_11.jsp) -->
        <meta name="HandheldFriendly" content="True">

        <!-- Windows Phone 7 meta tag (http://bowdenweb.com/wp/2011/05/meta-name-mobileoptimized-element.html) -->
        <meta name="MobileOptimized" content="320">

        <!-- iPhone meta tag (width=device-width letterboxes on iPhone 5) -->
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <!-- iPhone meta tag (Smart Banner) -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="ha-More" />

        <!-- not sure what this is, found it in HTML5 Boilerplate -->
        <meta http-equiv="cleartype" content="on">

        <!-- Windows Phone 8 meta (Pinned Sites title to be shortenend) -->
        <meta name="title" content="ha-More">
        <!-- Windows Phone 8 meta (needs to be 144x144, should have transparent png) -->
        <meta name="msapplication-TileImage" content="img/icon-144.png">
        <!-- Windows Phone 8 meta (should be most prominent color, [rgb, keywords, hex]) -->
        <meta name="msapplication-TileColor" content="#FFF500">
        <!-- Windows Phone 8 meta (allows for dynamic badges/notifications) -->
        <meta name="msapplication-badge" content="frequency=30; polling-uri=http://noomorph.github.io/hamore/external/badge.xml">
        <!-- Windows Phone 8 meta (prevent highlighting on tap) -->
        <meta name="msapplication-tap-highlight" content="no"/>

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
        <!--
        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
        -->

        <title>ha-More</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- Favicon for iPad 3rd/4th Generation -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/icon-144.png" />
        <!-- Favicon for iPhone 4/4S/5 & iPod Touch 2012 -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon-114.png" />
        <!-- Favicon for iPad, iPad 2 & iPad Mini -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icon-72.png" />
        <!-- Favicon for iPhone 3GS, iPod Touch 2011, & older Android devices -->
        <link rel="apple-touch-icon-precomposed" href="img/icon-57.png" />
        <!-- Favicon for Browsers 32x32 -->
        <link rel="icon shortcut" href="img/icon-32.png" />
        <!-- Favicon for Legacy Browsers 16x16 -->
        <link rel="icon shortcut" href="favicon.ico" />

        <!-- Apple Startup Images -->
        <!-- iPhone 3GS -->
        <link rel="apple-touch-startup-image" sizes="320x460" href="img/startup-320x460.png" media="max-device-width : 320px">
        <!-- iPhone 4, 4S -->
        <link rel="apple-touch-startup-image" sizes="640x920" href="img/startup-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
        <!-- iPhone 5 -->
        <link rel="apple-touch-startup-image" sizes="640x1096" href="img/startup-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
        <link rel="canonical" href="http://noomorph.github.io/hamore/" />
        <!-- stylesheets -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
        <link href="css/site.css" rel="stylesheet" />
    </head>
    <body class="no-js">
        <div class="static-controls">
            <div class="chapter-selection">
                <div class="hamore-avatar"></div>
                <div class="chapter-title">Yehida 1</div>
                <div class="chapter-arrow">
                    <select>
                        <option>Yehida 1</option>
                        <option>Yehida 2</option>
                        <option>Yehida 3</option>
                        <option>Yehida 4</option>
                        <option>Yehida 5</option>
                        <option>Yehida 6</option>
                    </select>
                </div>
            </div>
            <div class="message-box">
                <input id="message-input" type="text" placeholder="Ktov Tshuva"/>
            </div>
        </div>
        <div class="chat-box clearfix">
            <div class="chat-box-messages clearfix">
            </div>

            <div class="chat-typing" data-sender="you" style="display: none">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>

            <div class="chat-typing" data-sender="more" style="display: none">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>
        <!-- overlay to make input focus easier -->
        <label id="chat-focus-helper" for="message-input"></label>

        <!-- vendor scripts -->
        <script src="bower_components/handlebars/handlebars.runtime.js"></script>
        <!-- Handlebars templates -->
        <script src="templates/compiled.js"></script>
        <!-- application code -->
        <script src="js/view.js"></script>
        <script src="js/chat.js"></script>
        <script src="js/chatHistory.js"></script>
        <script src="js/app.js"></script>
        <!-- LiveReload -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    </body>
</html>
