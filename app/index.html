<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ha-More</title>
        <meta name="description" content="ha-More, the virtual teacher of Hebrew" />
        <link rel="canonical" href="http://noomorph.github.io/hamore/" />

        <!-- IE meta tag, force it to Edge compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="cleartype" content="on">

        <!-- BlackBerry meta tags (http://docs.blackberry.com/en/developers/deliverables/6176/HTML_ref_meta_564143_11.jsp) -->
        <meta name="HandheldFriendly" content="True">

        <!-- Windows Phone 7 meta tag (http://bowdenweb.com/wp/2011/05/meta-name-mobileoptimized-element.html) -->
        <meta name="MobileOptimized" content="320">

        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="ha-More" />

        <!-- Windows Phone 8 meta tags -->
        <meta name="title" content="ha-More">
        <meta name="msapplication-TileImage" content="img/icon-144.png">
        <meta name="msapplication-TileColor" content="#FFF500">
        <meta name="msapplication-badge" content="frequency=30; polling-uri=http://noomorph.github.io/hamore/external/badge.xml">
        <!-- (prevent highlighting on tap) -->
        <meta name="msapplication-tap-highlight" content="no"/>

        <!-- Favicon for iOS devices -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/icon-144.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon-114.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icon-72.png" />
        <link rel="apple-touch-icon-precomposed" href="img/icon-57.png" />

        <link rel="icon shortcut" href="img/icon-32.png" />
        <link rel="icon shortcut" href="favicon.ico" />

        <!-- iOS splash screen -->
        <link rel="apple-touch-startup-image" sizes="320x460" href="img/startup-320x460.png" media="max-device-width : 320px">
        <link rel="apple-touch-startup-image" sizes="640x920" href="img/startup-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
        <link rel="apple-touch-startup-image" sizes="640x1096" href="img/startup-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="static-controls">
            <div class="chapter-selection"><!--
                --><a class="hamore-avatar" href="#"></a><!--
                --><select></select><!-- 
            --><i class="chapter-arrow"></i><!--
            --></div>
            <div class="message-box">
                <input id="message-input" type="text" placeholder="&#x05db;&#x05ea;&#x05d5;&#x05d1; &#x05ea;&#x05e9;&#x05d5;&#x05d1;&#x05d4;" dir="rtl" autocomplete="off"/>
            </div>
        </div>
        <div class="chat-box clearfix">
            <ul class="chat-box-messages clearfix">
            </ul>
        </div>

        <a id="hamore-logo" style="display: none"></a>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
